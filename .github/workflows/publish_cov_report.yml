name: CI - Tests, Coverage and Publish to Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js (for Playwright installer)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Playwright browsers (via npx)
        run: |
          npm install -g playwright@1 || true
          npx playwright install --with-deps

      - name: Restore
        run: dotnet restore UPTSiteTests/UPTSiteTests.csproj

      - name: Build
        run: dotnet build UPTSiteTests/UPTSiteTests.csproj --configuration Debug --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test UPTSiteTests/UPTSiteTests.csproj --configuration Debug --collect:"XPlat Code Coverage"

      - name: Show Playwright installer log (if present)
        if: always()
        run: |
          LOG=UPTSiteTests/bin/Debug/net8.0/playwright-install.log
          if [ -f "$LOG" ]; then
            echo "--- playwright-install.log ---"
            sed -n '1,200p' "$LOG" || true
            echo "--- end of log ---"
          else
            echo "No playwright-install.log found at $LOG"
          fi

      - name: Upload Playwright installer log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-install-log
          path: UPTSiteTests/bin/Debug/net8.0/playwright-install.log

      - name: Install ReportGenerator (global tool)
        run: dotnet tool install -g dotnet-reportgenerator-globaltool --version 5.1.23 || true

      - name: Add dotnet global tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate HTML coverage report
        run: |
          reportgenerator "-reports:./**/coverage.cobertura.xml" "-targetdir:./Cobertura" -reporttypes:HTML

      - name: Upload coverage HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-html
          path: ./Cobertura

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: UPTSiteTests/videos || playwright-videos || videos

      - name: Upload playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: playwright-traces || UPTSiteTests/playwright-traces || ./playwright-traces

  publish-pages:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download cobertura artifact
        uses: actions/download-artifact@v4
        with:
          name: cobertura-html

      - name: Deploy Cobertura to GitHub Pages (gh-pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: Cobertura
